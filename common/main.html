<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DUGOUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div class="logo">DUGOUT</div>

      <div class="profile">
        <div class="profile-img"></div>
        <div class="nickname">닉네임</div>

        <div class="auth-buttons">
          <button onclick="openPopup('/user/signup.html')">회원가입</button>
          <button onclick="openPopup('/user/login.html')">로그인</button>
        </div>
      </div>

      <nav class="menu">
        <a href="#" data-page="/pages/board.html" class="menu-link active">게시판</a>

        <div class="tooltip-container">
          <a href="#" class="menu-link disabled">나의 활동</a>
          <div class="tooltip">로그인이 필요합니다</div>
        </div>

        <a href="#" data-page="schedule.html" class="menu-link">경기 일정</a>
        <a href="#" data-page="ranking.html" class="menu-link">구단 순위</a>
        <a href="#" data-page="teams.html" class="menu-link">팀 정보</a>
        <a href="#" data-page="players.html" class="menu-link">선수 정보</a>
      </nav>
    </aside>

    <!-- 메인 영역 -->
    <main class="main-content">
      <!-- 상단 검색 + 글쓰기 버튼 (남색 원형 연필) -->
      <div class="board-toolbar">
        <div class="search">
          <span class="search-icon">🔍</span>
          <input type="text" placeholder="게시글 검색" />
        </div>

        <button class="write-fab" title="글쓰기" onclick="loadPage('../pages/write.html')">
          ✏️
        </button>
      </div>

      <!-- fetch로 들어오는 자리 -->
      <section id="main-view" class="view"></section>

      <!-- 페이지네이션 예시 -->
      <div class="pagination">
        <button class="page-btn">&lsaquo;</button>
        <span class="page-indicator">1 of 6</span>
        <button class="page-btn">&rsaquo;</button>
      </div>
    </main>
  </div>

  <script>
    // 사이드바 메뉴 클릭 -> 메인에 HTML 조각 로드
    document.addEventListener('click', (e) => {
      const link = e.target.closest('[data-page]');
      if (!link) return;
      e.preventDefault();
      const page = link.getAttribute('data-page');
      setActive(link);
      loadPage(page);
    });

    function setActive(linkEl) {
      document.querySelectorAll('.menu-link').forEach(a => a.classList.remove('active'));
      linkEl.classList.add('active');
    }

    function loadPage(page) {
      fetch(page)
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(html => { document.getElementById('main-view').innerHTML = html; })
        .catch(() => { document.getElementById('main-view').innerHTML = '<p>콘텐츠를 불러오지 못했습니다.</p>'; });
    }

    // 팝업(새창) – 로그인/회원가입 전용
    function openPopup(url) {
      window.open(url, '_blank', 'width=420,height=720,menubar=no,toolbar=no,location=no,status=no');
    }

    // 첫 로드 시 게시판 표시
    document.addEventListener('DOMContentLoaded', () => loadPage('pages/board.html'));
  </script>
</body>
</html>
