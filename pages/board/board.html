<!-- 게시글 목록(예시 데이터) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>board</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/fonts.css">
</head>
<body>
  <div class="post-card">
    <div class="avatar"></div>
    <div>
      <div class="post-title">게시글 제목 예시</div>
      <div class="post-meta">닉네임 · 2025-09-03</div>
    </div>
    <div class="post-right">
      <div class="badges">
        <div class="badge-photo"><span class="material-icons">image</span></div>
      </div>
      <div class="counters" style="margin-top:6px;">
        <span class="material-icons">visibility</span> 44
        <span class="material-icons">favorite</span> 21
        <span class="material-icons">chat_bubble</span> 14        
      </div>
    </div>
  </div>
  
  <div class="post-card">
    <div class="avatar"></div>
    <div>
      <div class="post-title">제목은 이렇게 표시됩니다</div>
      <div class="post-meta">닉네임 · 2025-09-02</div>
    </div>
    <div class="post-right">
      <div class="badges">
        <div class="badge-photo"><span class="material-icons">image</span></div>
      </div>
      <div class="counters" style="margin-top:6px;">
        <span class="material-icons">visibility</span> 532
        <span class="material-icons">favorite</span> 58
        <span class="material-icons">chat_bubble</span> 22     
      </div>
    </div>
  </div>
  
  <div class="post-card">
    <div class="avatar"></div>
    <div>
      <div class="post-title">사진 없는 게시글</div>
      <div class="post-meta">닉네임 · 2025-09-01</div>
    </div>
    <div class="post-right">
      <div class="counters">
        <span class="material-icons">visibility</span> 10
        <span class="material-icons">favorite</span> 0
        <span class="material-icons">chat_bubble</span> 2        
      </div>
    </div>
  </div>
</body>
</html>
